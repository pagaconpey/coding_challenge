    build:
      commands:
        - echo "âœ… === BUILD YA COMPLETADO EN PREBUILD ==="
        - echo "ğŸ“ Solo verificando que existan los artifacts:"
        - ls -la website/.next/ || echo "âš ï¸ .next/ no encontrado, pero puede ser normal"
  artifacts:
    baseDirectory: website/.next
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
