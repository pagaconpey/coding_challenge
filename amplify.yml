version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend ya configurado con Amplify CLI"
frontend:
  phases:
    preBuild:
      commands:
        - echo "ğŸ” === DEBUG DESDE RAÃZ DEL PROYECTO ==="
        - pwd
        - ls -la
        - echo "ğŸ” Verificando directorio website:"
        - ls -la website/
        - echo "ğŸ” Verificando package.json en website:"
        - ls -la website/package.json
        - echo "ğŸ” Verificando Node/npm:"
        - node --version
        - npm --version
        - echo "ğŸ” Limpiando cache npm:"
        - npm cache clean --force
        - echo "ğŸ” === INSTALL + BUILD TODO EN PREBUILD ==="
        - echo "ğŸ“¦ Cambiando a website e instalando:"
        - cd website && npm install --legacy-peer-deps --no-audit --no-fund
        - echo "ğŸš€ Haciendo build en la misma sesiÃ³n:"
        - cd website && npm run build
        - echo "âœ… Verificando build output:"
