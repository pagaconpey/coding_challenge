version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend ya configurado con Amplify CLI"
frontend:
  phases:
    preBuild:
      commands:
        - echo "ğŸ” === DEBUG ESTRUCTURA COMPLETA ==="
        - pwd
        - ls -la
        - echo "ğŸ” Verificando directorio website:"
        - ls -la website/ || echo "âŒ website/ no encontrado"
        - echo "ğŸ” Verificando Node/npm:"
        - node --version
        - npm --version
        - echo "ğŸ” Limpiando cache npm:"
        - npm cache clean --force
        - echo "ğŸ” === INSTALL + BUILD EN PREBUILD ==="
        - echo "ğŸ“ Cambiando a website e instalando:"
        - cd website && pwd && ls -la
        - cd website && npm install --legacy-peer-deps --no-audit --no-fund
        - echo "ğŸš€ Haciendo build desde preBuild:"
        - cd website && npm run build
        - echo "âœ… Verificando build output:"
        - cd website && ls -la .next/ || echo "âŒ .next/ no encontrado"
    build:
      commands:
        - echo "âœ… Build ya completado en preBuild"
        - echo "ğŸ“ Verificando artifacts:"
        - ls -la website/.next/ || echo "âŒ Artifacts no encontrados"
  artifacts:
    baseDirectory: website/.next
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
env:
  variables:
    NEXT_PUBLIC_APPSYNC_API_URL: $NEXT_PUBLIC_APPSYNC_API_URL
    NEXT_PUBLIC_APPSYNC_REGION: $NEXT_PUBLIC_APPSYNC_REGION
    NEXT_PUBLIC_APPSYNC_API_KEY: $NEXT_PUBLIC_APPSYNC_API_KEY
